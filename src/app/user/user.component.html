<h1 class="container">Cadastrar Usu√°rios</h1>

<div style="padding: 20px;" class="card container">

    <form [formGroup]="formNew" (ngSubmit)="postLogin()" action="POST">

        <div style="padding: 30px" class="container card">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <mat-form-field class="col-sm-12" appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input autocomplete="off" matInput formControlName="nome_Funcionario">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-4">
                    <mat-form-field class="col-sm-12" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" matInput formControlName="email_Funcionario">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-4">
                    <mat-form-field class="col-sm-12" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" matInput formControlName="telefone_Funcionario">
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <!-- <label for="nome">Cargo:</label>
                    <select class="form-control" formControlName="cargo_Funcionario" name="Cargo" id="Cargo">
                        <option *ngFor="let cargo of cargos"(change)='onChange($event)' [value]="cargo">{{cargo}}</option>
                    </select> -->

                    <mat-form-field class="col-sm-12"  appearance="outline">
                        <mat-label>Assignee</mat-label>
                        <input type="text" matInput formControlName="cargo_Funcionario" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let option of cargos" [value]="option">
                            {{option}}
                          </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-4">
                    <mat-form-field class="col-sm-12" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input autocomplete="off" matInput formControlName="usuario">
                    </mat-form-field>
                </div>
                <div class="form-group col-md-4">
                    <mat-form-field class="col-sm-12" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input autocomplete="off" matInput formControlName="senha" type="password">
                    </mat-form-field>
                    
                </div>
                <input type="button" [disabled]="formNew.invalid" style="margin: 20px;" class="btn btn-success btn-sm btn-block btn-lg btn-block" type="submit">
            </div>
        </div>
    </form>
        <table class="table table-bordered" style="margin-top: 30px">
            <thead>
                <tr>
                    <td scope="col">Nome</td>
                    <td scope="col">Email</td>
                    <td scope="col">Telefone</td>
                    <td scope="col">Cargo</td>
                    <td scope="col">Usuario</td>
                    <td scope="col">Senha</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of logins">
                    <td> {{item.nome_Funcionario}} </td>
                    <td> {{item.email_Funcionario}} </td>
                    <td> {{item.telefone_Funcionario}} </td>
                    <td> {{item.cargo_Funcionario}} </td>
                    <td> {{item.usuario}} </td>
                    <td> {{item.senha}}</td>
                </tr>
            </tbody>
        </table>
</div>
