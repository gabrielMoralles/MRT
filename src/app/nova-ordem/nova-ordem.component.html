<app-navbar></app-navbar>

<form action="" [formGroup]="formNew">

    <div class="container card">
        <h1>Nova Ordem</h1>
        <div class="row">
                <mat-form-field class="col-sm-4" appearance="outline">
                    <mat-label>Cliente</mat-label>
                    <input autocomplete="off" matInput formControlName="cliente">
                    </mat-form-field>
                <mat-form-field class="col-md-4" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="data_pag" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-sm-4" appearance="outline">
                    <mat-label>Valor </mat-label>
                    <input autocomplete="off" matInput formControlName="valor">
                </mat-form-field>
                </div>
                <div class="form-row">
                    <!-- <div class="form-group col-md-12">
                        <label for="preco">Forma de Pagamento:</label>
                        <select formControlName="form_pag" class="form-control">
                            <option  value="cartao">Cartao</option>
                            <option  value="dinheiro">Dinheiro</option>
                        </select>
                    </div> -->
                    <mat-form-field class="col-sm-12"  appearance="outline">
                        <mat-label>Forma de Pagamento</mat-label>
                        <input type="text" matInput formControlName="form_pag" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of forma_pag" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <textarea formControlName="desc" class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div style="margin:10px;" class="form-row ">
                    <button [disabled]="formNew.invalid" (click)="register()" class="btn btn-success col-md-12">OK</button>
                </div>
            </div>

</form>
