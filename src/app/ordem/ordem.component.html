<app-navbar></app-navbar>


<form action="" [formGroup]="formNew">


    <h1 class="container"> Ordem de Serviço : {{IdOrdem}}</h1>
    <div class="container card">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="preco">Preço:</label>
                <input class="form-control" formControlName="preco" type="text">
            </div>
            <div class="form-group col-md-4">
                <label for="preco">Descrição:</label>
                <input class="form-control" formControlName="preco" type="text">
            </div>
            <div class="form-group col-md-4">
                <label for="preco">Forma de Pagamento:</label>
                <input class="form-control" formControlName="preco" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="preco">Forma de Pagamento:</label>
                <select class="form-control">
                    <option value="">Produto 1</option>
                    <option value="">Produto 2</option>
                    <option value="">Produto 3</option>
                    <option value="">Produto 4</option>
                    <option value="">Produto 5</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <button class="btn btn-success col-md-12">OK</button>
        </div>
    </div>

</form>
